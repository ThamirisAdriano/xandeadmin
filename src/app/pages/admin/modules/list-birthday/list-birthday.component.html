<a class="btn btn-primary">Nova série</a>
<main style="padding: 0 100px">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Aniversário</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of birthdayList"> 
        <td>{{ item.nickname }}</td>
        <td>{{ item.birthday }}</td>
        <td>
          <button>Deletar</button>
        </td>
        <td>
          <button>Editar</button>
        </td>
  
    </tbody>
</main>
